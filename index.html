<head>
  <meta charset="UTF-8">
  <title>Reddit /r/place Placer</title>
  <script src="resources/jquery.min.js"></script>
  <script src="resources/jquery.cookie.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <h1 class="center-text">Reddit /r/place Placer</h1>
  <div class="login-link center-text">
    CLICK TO LOGIN TO REDDIT
  </div>
  <div class="main center-text" style="display: none;">
    <div class="stuff-below">
      <span>Install the userscript <a href="https://gist.github.com/SomeBall-1/65863eea4ca0f75910447f3c19e80c5c/raw/rplace-bitmap.user.js">found here</a>. Instructions for valid images can be <a href="https://github.com/SomeBall-1/placer/blob/master/README.md">found here</a>.</span>
    </div>
    <div class="stuff-below">
      <label for="uploader">Choose an image to draw: </label>
      <input type="file" id="uploader" accept=".png">
    </div>
    <div>
      <img id="base"></img>
    </div>
    <div id="dims" class="stuff-below">
      0 x 0
    </div>
    <div class="stuff-below">
      <label for="xcoord">X: </label>
      <input type="number" id="xcoord" min="0" max="1000" value="0">
      <label for="ycoord" class="stuff-left">Y: </label>
      <input type="number" id="ycoord" min="0" max="1000" value="0">
    </div>
    <div class="stuff-below">
      <canvas id="map">
    </div>
    <div>
      <button id="activate">Start Placing</button>
      <b id="countdown" class="stuff-left">00:00</b>
      <span class="stuff-left">Tiles Placed: <b id="placed">0</b></span>
  </div>
</body>
